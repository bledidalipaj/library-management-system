{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
  <div class="container d-flex flex-column justify-content-center flex-grow-1">
    <div class="form-sm-container">
      <h4 class="text-center mb-3">Sign in</h4>
      <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-info btn-block" value="Sign in">
        <input type="hidden" name="next" value="{{ next }}">
      </form>
    </div>
  </div>
{% endblock content %}
